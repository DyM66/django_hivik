<style>
    /* Variables y Colores */
    :root {
        --color-primary: #191645;
        --color-aux: #0157a4;
        --color-secondary: #43C6AC;
        --color-bg: #ffffff;
        --color-bg-aux: #D5DBDB; /* Fondo del formulario */

        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #191645;
        --bs-btn-active-border-color: #191645;

        --color-orange: #d78147; /* Orange */
        --color-yellow: #f5da81; /* Yellow */
        --color-red: #d893a3; /* Red */
        --color-blue: #6fcaea; /* Blue */
        --color-violet: #6f79ea; /* Violet */
        --color-green: #86e49d; /* Green */

        --primary-color: #191645; /* Color predominante */
        --accent-color: #007bff; /* Azul para acentos */
        --danger-color: #dc3545; /* Rojo para botones de peligro */
        --input-bg-color: #CCCBD6; /* Fondo de los inputs */
        --input-border-color: #191645;

        --color-text-light: #888;
    }
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
        color: var(--color-primary);
        background-color: var(--color-bg);
    }
    /* Add classes for the new statuses */
    .red-state {background-color: var(--color-red);}
    .orange-state {background-color: var(--color-orange);}
    .yellow-state {background-color: var(--color-yellow);}
    .blue-state {background-color: var(--color-blue);}
    .violet-state {background-color: var(--color-violet);}
    .green-state {background-color: var(--color-green);}
    .status {
        padding: 0.3rem;
        border-radius: 3rem;
        text-align: center;
        font-size: 0.7rem;
    }
    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    tr[data-href] {
        cursor: pointer;
    }
    .btn-add-table {
        background-color: transparent;
        color: #fff;
        border: none;
    }
    .btn-add-table:hover {
        color: #43c6ac;
    }
    button.loading {
        background-color: #ccc;
        cursor: not-allowed;
    }
    .signature-pad {
        border: 1px solid #000;
        border-radius: 4px;
        touch-action: none;
    }
    .btn-primary {
        background-color: var(--color-secondary);
        border-color: var(--color-secondary);
        color: var(--color-primary);
    }
    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active {
        background-color: var(--color-primary);
        border-color: var(--color-primary);
        color: #FFF;
    }
    /* Estilos de Navegación */
    .navbar {
        background-color: var(--color-primary);
        position: relative;
    }
    .navbar .nav-link,
    .nav a,
    .nav button {
        color: #fff;
    }
    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link.show,
    .nav-link:hover,
    .nav-link:focus {
        color: var(--color-secondary);
        background-color: transparent;
    }
    .navbar-toggler-icon {
        background-image: url('data:image/svg+xml;charset=UTF8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
    }
    .nav-link {
        text-align: center;
    }
    .mega-dropdown {
        position: static;
    }
    .mega-menu-desktop {
        position: absolute;
        top: 100%; left: 50px; right: 0;
        background-color: var(--color-primary);
        border-bottom: 2px solid #000;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        color: #fff;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease; 
        z-index: 999;
        display: block;
    }
    .mega-menu-desktop .dropdown-item {
        color: #fff;
    }
    .mega-dropdown:hover .mega-menu-desktop {
        max-height: 600px;
    }
    .mega-menu-mobile {
        background-color: var(--color-primary);
        color: #fff;
        width: 100%;
        margin-top: 0.5rem; 
    }
    .mega-menu-mobile .dropdown-item {
        color: #fff;
        text-align: center;
    }
    @media (min-width: 992px) {
        .mega-menu-desktop {display: block; /* Se usa en escritorio */}
        .mega-menu-mobile {display: none !important; /* no se muestra en escritorio */}
    }
    @media (max-width: 991px) {
        .mega-menu-desktop {display: none !important; /* no se usa en móviles */}
    }
    @media (max-width: 991px) {
        .mega-menu-mobile {
            position: static !important;
            width: 100% !important;
            text-align: center;
            margin-top: 0.5rem;
        }
        .navbar-nav .nav-item.dropdown.mega-dropdown {
            width: 100%;
        }
    }
    /* Sidebar */
    .layout-row {
		display: flex;
		align-items: stretch; 
        min-height: calc(100vh - 90px); /* Altura total menos la altura de la navbar */
	}
	.vertical-sidebar {
		width: 50px;
		background-color: #191645;
		/* overflow: hidden; */
		transition: width 0.3s ease;
        font-size: 0.9rem;
	}
	.vertical-sidebar:hover {
		width: 240px; /* expandido */
	}
	/* Links del sidebar */
	.vertical-sidebar .nav-link {
		display: flex;
		align-items: center;
		color: #fff;
		padding: 15px;
		transition: background 0.2s;
		border-bottom: 1px solid rgba(255,255,255,0.1);
	}
	.vertical-sidebar .nav-link:hover {
		background: var(--color-secondary);
        color: #191645;
	}
    .vertical-sidebar i {
		font-size: 1.2rem;
		margin-right: 8px;
	}
	.vertical-sidebar .nav-text {
		opacity: 0;
		width: 0;
		white-space: nowrap;
		overflow: hidden;
		transition: opacity 0.3s, width 0.3s;
	}
	.vertical-sidebar:hover .nav-text {
		opacity: 1;
		width: auto;
	}
	.offcanvas-header {
        display: none;           /* oculto en pantallas grandes por defecto */
        justify-content: end;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
	/* contenido */
	.main-content {
		flex: 1;  /* para ocupar todo el espacio horizontal sobrante */
		padding: 1rem;
        overflow: hidden;
	}
    @media (max-width: 991px) {
        .offcanvas-header {
            display: flex !important; /* se muestra en móviles */
        }
        .vertical-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 70vw;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }
        .vertical-sidebar.show {
            transform: translateX(0);
        }
        .vertical-sidebar .nav-text {
            opacity: 1;
            width: auto;
        }
        .main-content {
            margin-left: 0;
        }
    }
    .sidebar-fab {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 2000; /* Para que quede por encima de casi todo */
        width: 50px; height: 50px;
        border-radius: 50%;
        background-color: #191645;
        color: #fff;
        border: none;
        outline: none;
        display: flex;
        align-items: center; 
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .sidebar-fab:hover {
        background-color: #343a40;
    }
    .sidebar-fab i {
        font-size: 1.3rem;
    }
    .toggle-icon {
        transition: transform 0.3s ease;
    }
    .rotate {
        transform: rotate(180deg);
    }
    /* Paginación */
    .page-link {
        color: var(--color-primary);
    }
    .pagination {
        --bs-pagination-active-bg: var(--color-primary);
    }
    /* Estilo para los toasts */
	.toast {
		width: 400px;
		margin-bottom: 10px;
		padding: 5px;
	}
    /* Soporte Técnico */
    .floating-support {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1050;
        width: 50px;
        height: 50px;
        border: 3px solid var(--color-primary);
        border-radius: 50%;
        background-color: var(--color-bg);
        overflow: hidden;
        transition: width 0.3s ease, border-radius 0.3s ease;
    }
    .floating-support.open,
    .floating-support:hover {
        width: 200px;
        border-radius: 25px;
    }
    .floating-support .icon,
    .floating-support .text  {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        color: var(--color-primary);
    }
    .floating-support .text {
        left: 10px;
        font-size: 16px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .floating-support.open .text,
    .floating-support:hover .text {
        opacity: 1;
    }
    /* Menú de soporte */
    .support-menu {
        position: fixed;
        bottom: 80px;
        right: 20px;
        background-color: var(--color-bg);
        border: 2px solid var(--color-primary);
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        display: none;
        z-index: 1050;
    }
    .support-menu ul li {
        margin: 15px 10px;
        font-weight: 600;
    }
    /* Tablas */
    .table-list {
        border-collapse: collapse;
        font-size: 0.85em;
        overflow: visible;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .table-detail {
        width: 100%;
    }
    .table-list thead tr:first-child th {
        background-color: var(--color-primary);
        padding: 10px;
        text-align: center;
        font-weight: bold;
        font-size: 1.2em;
    }
    .table-list thead tr th {
        background-color: var(--color-aux);
        color: #fff;
    }
    .table-list tbody tr {
        border-bottom: 1px solid #ddd;
    }
    .table-list th,
    .table-list td {
        padding: 8px;
    }
    .table-list tbody tr:nth-of-type(even) {
        background-color: #E8E8EC;
    }
    .table-list tbody tr:last-of-type {
        border-bottom: 2px solid var(--color-secondary);
    }
    .table-list tbody tr:hover td,
    .table-list tbody tr:hover td strong {
        color: var(--color-aux);
    }
    .table-list tbody tr:hover .status {
        box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.34);
    }
    .table-list td.solicitud-cell,
    .table-list td.ot-cell {
        word-wrap: break-word;
        word-break: break-word;
        white-space: normal;    
        max-width: 300px; /* Puedes ajustar este valor según tus necesidades */
    }
    caption {
        color: white;
        text-align: center;
        background-color: hsl(0 0% 0%);
        text-transform: uppercase;
        font-weight: 700;
    }
    .nowrap {
        white-space: nowrap;
    }

    @media (max-width: 767px) {
        .btn-group {
            width: 100%;
            height: 80%;
        }
        .table-list {
            width: 100%;
        }
        .table-list th,
        .info-asset .table-info th {
            display: none;
        }
        .table-detail thead tr:first-child th {
            display: table-cell;
        }
        .table-list td {
            display: grid;
            gap: 0.4rem;
            grid-template-columns: 15ch auto;
            padding: 0.5rem 1rem;
            border-bottom: none;
        }
        .table-list td:first-child {
            padding-top: 1.8rem;
        }
        .table-list td[data-cell]::before {
            content: attr(data-cell) ": ";
            font-weight: 700;
        }
        .table-list tr .visible {
            display: table-cell;
        }
        .table-list td:last-child {
            padding-bottom: 2rem;
        }
        .table-list td.full-width-cell {
            display: block;
            grid-template-columns: none; /* Elimina las columnas de grid */
            padding: 0.5rem 1rem;
        }
        .table-list td.full-width-cell::before {
            content: attr(data-cell);
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
        }
        .table-list td.full-width-cell > * {
            width: 100%;
        }
        .table-list td.full-width-cell h6 {
            margin-top: 0;
        }
    }
    .btn-group {
        margin-top: 5px;
    }
    .input-group {
        min-width: 360px;
    }
    .dropdown-item:hover {
        background-color: var(--color-secondary);
        color: var(--color-primary);
    }
    td .dropdown-menu {
        min-width: 0;
        font-size: 0.8rem;
    }
    td .dropdown-item {
        padding: 4px 6px;
    }
    .list-group-item {
        margin-bottom: 5px;
        border-left: 3px solid var(--color-aux);
    }
    .list-group-item:hover {
        background-color: #e6e7e7;
        border-left: 3px solid var(--color-primary);
    }
    .bottom-line {
        margin-top: 25px;
    }
    a {
        text-decoration: none;
        color: #191645;
    }
    a:hover {
        background-color: transparent;
        color: #43C6AC;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .mega-menu-desktop-2 {
        position: absolute;
        top: 100%; /* justo debajo del navbar */
        left: 50px; /* igual ancho que el sidebar recogido */
        right: 0;
        background-color: var(--color-bg-aux);
        border-bottom: 4px solid #43C6AC;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        visibility: hidden;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: visibility 0.3s, opacity 0.3s, max-height 0.3s ease-in-out;
        z-index: 1050;
    }

    .mega-dropdown:hover .mega-menu-desktop-2 {
        visibility: visible;
        opacity: 1;
        max-height: 500px; /* suficiente para tu contenido */
    }

    /* Al expandir sidebar */
    .vertical-sidebar:hover ~ .main-content .mega-menu-desktop-2 {
        left: 240px; /* sidebar expandido */
        transition: left 0.3s ease;
    }

    /* Estilo Profesional para los elementos del Mega Menú */
    .mega-menu-item {
        padding: 15px;
        text-align: center;
    }

    .mega-menu-item a {
        color: #191645;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        background-color: #F7F9FC;
        border-radius: 6px;
        padding: 12px;
        display: block;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(25,22,69,0.1);
    }

    .mega-menu-item a:hover {
        background-color: #191645;
        color: #fff;
        box-shadow: 0 4px 12px rgba(67,198,172,0.3);
        transform: translateY(-4px);
    }

    .mega-menu-item a i {
        font-size: 1.3rem;
        display: block;
        margin-bottom: 8px;
    }


</style>
