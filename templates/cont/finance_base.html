<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Análisis de Costos{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f9f4ef; /* Background */
            color: #716040; /* Paragraph */
        }
        a {
            color: #fffffe; /* Headline */
            text-decoration: none;
        }
        a:hover {
            color: #ff8906; /* Highlight/Button */
        }
        /* Sidebar */
        .sidebar {
            background-color: #00214d; /* Secondary */
            min-height: 100vh;
            padding: 1.5rem;
            border-right: 1px solid #020826;
        }
        .sidebar .nav-link {
            color: #fffffe;
            margin: 1rem 0;
        }
        .sidebar .nav-link.active, 
        .sidebar .nav-link:hover {
            background-color: #ff8906;
            color: #00214d;
            border-radius: 0.25rem;
            padding: 0.5rem;
            font-weight: bold;
        }
        /* Encabezado del contenido */
        .page-header {
            /* background-color: ; Main */
            /* color: #716040; Contraste oscuro */
            border: 1px solid #020826; /* Borde en color Highlight */
            padding: 1rem;
            /* border-radius: 0.5rem; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .page-header h1 {
            margin: 0;
            font-size: 1.75rem;
            color: #0f0e17; /* Headline */
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .user-info .bi-person-circle {
            font-size: 2rem;
            color: #a7a9be;
        }
        /* Botones */
        .btn-custom {
            background-color: #ff8906;
            color: #fffffe;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e07a04;
            color: #fffffe;
        }
        .no-gutter-header {
            padding-left: 0 !important;
            padding-right: 0 !important;
            margin-left: 0 !important;
            margin-right: 0 !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="text-center mb-4 mt-3">
                    
                    <img src="https://hivik.s3.us-east-2.amazonaws.com/static/Logo-gris.png" alt="Logo" class="img-fluid" style="max-width: 210px;">
                    <!-- <img src="https://hivik.s3.us-east-2.amazonaws.com/static/Logo.png" alt="Logo" class="img-fluid" style="max-width: 250px;"> -->
                </div>
                <h5 class="text-center mb-3" style="color: #ff8906;"></h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'cont:asset-list' %}">
                            <i class="bi bi-bar-chart-line"></i>
                            Análisis de Costos
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 no-gutter-header">
                <div class="page-header">
                    <h1>{% block page_title %}Título de la Vista{% endblock %}</h1>
                    <div class="user-info">
                        <i class="bi bi-person-circle"></i>
                        <span>{{ request.user.get_full_name|default:request.user.username }}</span>
                    </div>
                </div>
                <section>
                    {% block content %}{% endblock %}
                </section>
            </main>
        </div>
    </div>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
