<!-- got/templates/got/pdf/equipos_report.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Equipos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 0.9em;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4d93d9;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reporte de Equipos</h1>
    <p>{{ current_date }}</p>
  </header>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Modelo</th>
        <th>Serial</th>
        <th>Marca</th>
      </tr>
    </thead>
    <tbody>
      {% for equipo in equipos %}
      <tr>
        <td>{{ equipo.name }}</td>
        <td>{{ equipo.model }}</td>
        <td>{{ equipo.serial }}</td>
        <td>{{ equipo.marca }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">No se encontraron equipos.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
