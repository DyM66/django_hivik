{% extends 'got/base/base_generic.html' %}

{% block content %}
<div class="container my-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Editar Ticket #{{ ticket.id }}</h4>
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                <div class="mb-3">
                    <label for="id_state" class="form-label">Estado</label>
                    {{ form.state|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="id_solution" class="form-label">Soluci√≥n</label>
                    {{ form.solution|add_class:"form-control" }}
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'tic:ticket-detail' ticket.id %}" class="btn btn-outline-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
