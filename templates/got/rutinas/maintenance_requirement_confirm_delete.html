<!-- templates/got/maintenance_requirement_confirm_delete.html -->
{% extends 'base_generic.html' %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar el requisito de mantenimiento "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{{ object.ruta.get_absolute_url }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
