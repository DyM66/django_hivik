<!-- templates/got/maintenance_requirement_confirm_delete.html -->
{% extends 'base_generic.html' %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar el requisito de mantenimiento "{{ object }}"?</p>
<form method="post" action="">
    {% csrf_token %}
    <input type="hidden" name="action" value="delete_requirement">
    <input type="hidden" name="requirement_id" value="{{ req.id }}">
    <p>¿Está seguro que desea eliminar este requerimiento?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
</form>

{% endblock %}
