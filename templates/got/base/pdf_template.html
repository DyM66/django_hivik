{% load my_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1, h2, h3 {
            /* color: #333366;  */
            font-size: 16px;
        }

        h2, h3 {
            /* color: #333366;  */
            font-size: 14px;
        }

        table {
            border: 0.1px solid #000; 
        }

        thead th, thead td { 
            padding-top: 10px;
            text-align: center;
            vertical-align: top;
        }

        .deta thead th {
            text-align: left;
            padding: 5px 0 5px 10px;
        }

        .deta {
            font-size: 12px;
        }

        td {
            padding: 5px 0 0 5px;
        }

        tbody th {
            background-color: #203066;
            /* color: #333366; */
            color: white;
            text-align: left;
            padding: 4px 0 0 4px;
            
        }

        .ff {
            background-color: #203066;
            /* color: #333366; */
            color: white;
        } 

        ul { 
            list-style-type: none;
            padding: 0; 
        }

        li { 
            margin-bottom: 5px; 
        }

        .page-break {
            page-break-after: always;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <td rowspan="2" style="width: 240px; padding-right: 5px;">
                    <img src="https://hivik.s3.us-east-2.amazonaws.com/static/Logo.png">
                </td>
                <th colspan="3">
                    <h1><strong>{% block title %}{% endblock %}</strong></h1>
                </th>
            </tr>
            <tr>
                {% block doc_info %}{% endblock %}
            </tr>
        </thead>
    </table>
    {% block content %}{% endblock %}
</body>
</html>
