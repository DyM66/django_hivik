<style>
    /* Variables y Colores */
    :root {
        --color-primary: #191645;
        --color-aux: #0157a4;
        --color-secondary: #43C6AC;

        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #191645;
        --bs-btn-active-border-color: #191645;

        --color-no-aprobado: #d78147; /* Orange */
        --color-pending: #f5da81; /* Yellow */
        --color-closed: #d893a3; /* Red */
        --color-shipped: #6fcaea; /* Blue */
        --color-parcialmente: #8a2be2; /* Violet */
        --color-exe: #6f79ea;
        --color-finalizado: #86e49d; /* Green */

        --primary-color: #191645; /* Color predominante */
        --secondary-color: #E5E5EA; /* Fondo del formulario */
        --accent-color: #007bff; /* Azul para acentos */
        --danger-color: #dc3545; /* Rojo para botones de peligro */
        --input-bg-color: #CCCBD6; /* Fondo de los inputs */
        --input-border-color: #191645; /* Borde de los inputs */
    }

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
        color: var(--color-primary);
    }

    h1 {
        margin-top: 15px;
    }

    h4 {
        font-weight: bold;
    }

    /* Add classes for the new statuses */
    .no-aprobado {background-color: var(--color-no-aprobado);}
    .aprobado {background-color: var(--color-pending);}
    .cancelado {background-color: var(--color-closed);}
    .tramitado {background-color: var(--color-shipped);}
    .parcialmente {background-color: var(--color-parcialmente);}
    .recibido {background-color: var(--color-finalizado);}

    .status {
        padding: 0.3rem;
        border-radius: 3rem;
        text-align: center;
        color: #191645;
        font-size: 0.7rem;
    }

    .red-strong {
        color: red;
        font-weight: bold;
    }

    .finished {
        background-color: var(--color-finalizado);
    }

    .exe {
        background-color: var(--color-exe);
    }

    .close {
        background-color: var(--color-closed);
    }

    .pending {
        background-color: var(--color-pending);
    }

    .shipped {
        background-color: var(--color-shipped);
    }

    .btn-add-table {
        background-color: transparent;
        color: #fff;
        border: none;
    }

    .btn-add-table:hover {
        color: #43c6ac;
    }

    button.loading {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .signature-pad {
        border: 1px solid #000;
        border-radius: 4px;
        touch-action: none;
    }

    .indicador {
        /* background-color: var(--color-finalizado);  */
        background: linear-gradient(45deg, var(--color-primary), #0157a4);
        padding: 0 10px;
        color: #fff;
    }

    /* Estilos de Navegación */
    .navbar {
        background-color: var(--color-primary) !important;
    }

    .navbar .nav-link,
    .nav a,
    .nav button {
        color: #fff;
    }

    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link.show,
    .nav-link:hover,
    .nav-link:focus {
        color: var(--color-secondary);
        background-color: transparent;
    }

    .navbar-toggler-icon {
        background-image: url('data:image/svg+xml;charset=UTF8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
    }

    .nav {
        background-color: var(--color-aux);
        width: 100%;
        min-height: 40px;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        gap: 0px;
        border-bottom: 1px solid var(--color-primary);
    }

    .nav .nav-item:hover {
        background-color: var(--color-primary);
    }

    .nav-item {
        flex: 1 1 auto;
        display: flex;
        position: relative;
    }

    .nav-link {
        flex: 1 1 auto;
        display: flex;
        align-items: center; 
        justify-content: center;
        padding: 0.5rem;
        text-align: center;
        text-decoration: none;
        height: 100%;
    }

    .nav-link.active {
        color: var(--color-secondary);
        border-bottom: 3px solid var(--color-secondary);
        background-color: var(--color-primary);
    }

    .nav-link:hover,
    .nav-link:focus {
        color: var(--color-secondary);
        background-color: var(--color-primary);
        text-decoration: none;
    }

    .nav-item:not(:last-child)::after {
        content: "";
        position: absolute;
        right: 0;
        top: 10%;
        height: 80%;
        width: 1px;
        background-color: var(--color-secondary);
        opacity: 0.6;
    }

    .page-link {
        color: var(--color-primary);
    }

    .pagination {
        --bs-pagination-active-bg: var(--color-primary);
    }

    tr[data-href] {
        cursor: pointer;
    }


    /* Estilos de la sección detalle de OT */
    .ot-detail {
        margin: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        grid-template-areas:
            "title title title"
            "ot-detail tasks tasks"
            "add-info tasks tasks"
            ". tasks tasks";
    }

    .ot-detail .title {
        grid-area: title;
    }

    .ot-detail .ot-deta {
        grid-area: ot-detail;
    }

    .ot-detail .add-info {
        grid-area: add-info;
    }

    .ot-detail .tasks {
        grid-area: tasks;
    }

    /* Estilos de la Sección detalle reportes de falla */
    .image-container {
        height: 500px;
        overflow: hidden;
        /* position: relative; */
        background-color: var(--color-secondary);
        border: 1px solid #000;
        border-radius: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .carousel-indicators [data-bs-target] {
        width: 60px;
        height: 60px;
        border-radius: 5px;
        overflow: hidden;
        border: none;
        margin: 5px;
    }
    
    .carousel-indicators [data-bs-target] img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .carousel-indicators .active {
        border: 2px solid #0d6efd; 
    }


    /* Tablas */
    .table-list {
        border-collapse: collapse;
        font-size: 0.85em;
        overflow: visible;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .table-detail {
        width: 100%;
    }

    .table-list thead tr:first-child th {
        background-color: var(--color-primary);
        padding: 10px;

        text-align: center;
        font-weight: bold;
        font-size: 1.2em;
    }

    .table-list thead tr th {
        background-color: var(--color-aux);
        color: #fff;
    }

    .table-list tbody tr {
        border-bottom: 1px solid #ddd;
    }

    .table-list th,
    .table-list td {
        padding: 8px;
    }

    .table-list tbody tr:nth-of-type(even) {
        background-color: #E8E8EC;
    }

    .table-list tbody tr:last-of-type {
        border-bottom: 2px solid var(--color-secondary);
    }

    .table-list tbody tr:hover td,
    .table-list tbody tr:hover td strong {
        color: var(--color-aux);
    }

    .table-list tbody tr:hover .status {
        box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.34);
    }

    caption {
        color: white;
        text-align: center;
        background-color: hsl(0 0% 0%);
        text-transform: uppercase;
        font-weight: 700;
    }

    .nowrap {
        white-space: nowrap;
    }

    @media (min-width: 1200px) {
        /* Estilos de la Sección listado de Activos */
        .assets-masonry {
            column-count: 3;
        }
    }

    @media (min-width: 768px) and (max-width: 1199px) {
        /* Estilos de la Sección listado de Activos */
        .assets-masonry {
            column-count: 2;
        }
    }

    @media (max-width: 767px) {
        /* Base */
        .nav {
            flex-direction: column;
        }

        .nav-item {
            width: 100%;
        }

        /* Estilos de la Sección listado de Activos */
        .assets-masonry {
            column-count: 1;
        }

        .main-asset {
            margin: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            grid-template-areas:
                "title"
                "sistemas"
                "ruta"
                "detail";
        }

        .sys {
            margin: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            grid-template-areas:
                "title-sys title-sys"
                "main-info-sys main-info-sys"
                "main-info-sys main-info-sys"
                "nav-sys .";
        }

        .detail {
            grid-template-columns: 90vw;
            gap: 10px;
            grid-template-areas:
                "title"
                "ot-detail"
                "tasks"
                "add-info";
        }

        .main-asset .nav {
            flex-direction: column;
        }

        .btn-group {
            width: 100%;
            height: 80%;
        }

        .table-list {
            width: 100%;
        }

        .table-list th,
        .info-asset .table-info th {
            display: none;
        }

        .table-detail thead tr:first-child th {
            display: table-cell;
        }

        .table-list td {
            display: grid;
            gap: 0.4rem;
            grid-template-columns: 15ch auto;
            padding: 0.5rem 1rem;
            border-bottom: none;
        }

        .table-list td:first-child {
            padding-top: 1.8rem;
        }

        .table-list td[data-cell]::before {
            content: attr(data-cell) ": ";
            font-weight: 700;
        }

        .no-display {
            display: none;
        }

        .table-list tr .visible {
            display: table-cell;
        }

        .table-list td:last-child {
            padding-bottom: 2rem;
        }

        .table-list td.full-width-cell {
            display: block;
            grid-template-columns: none; /* Elimina las columnas de grid */
            padding: 0.5rem 1rem;
        }

        .table-list td.full-width-cell::before {
            content: attr(data-cell);
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
        }

        .table-list td.full-width-cell > * {
            width: 100%;
        }

        .table-list td.full-width-cell h6 {
            margin-top: 0;
        }

        /* Estilos para evitar el desbordamiento de la celda "Solicitud" */
        .table-list td.ot-cell {
            word-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            max-width: 300px; /* Puedes ajustar este valor según tus necesidades */
        }
    }

    .btn-primary {
        background-color: var(--color-secondary);
        border-color: var(--color-secondary);
        color: var(--color-primary);
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active {
        background-color: var(--color-primary);
        border-color: var(--color-primary);
        color: #FFF;
    }

    .btn-group {
        margin-top: 5px;
    }

    .input-group {
        min-width: 360px;
    }

    .dropdown-item:hover {
        background-color: var(--color-secondary);
        color: var(--color-primary);
    }

    td .dropdown-menu {
        min-width: 0;
        font-size: 0.8rem;
    }

    td .dropdown-item {
        padding: 4px 6px;
    }

    .add-more {
        background-color: transparent;
        color: var(--color-primary);
        border: none;
        margin-left: 15px;
    }

    .add-more:hover {
        color: #43c6ac;
    }

    .list-group-item {
        margin-bottom: 5px;
        border-left: 3px solid var(--color-aux);
    }

    .list-group-item:hover {
        background-color: #e6e7e7;
        border-left: 3px solid var(--color-primary);
    }



    ul.card-text {
        padding: 0;
        list-style: none;
        /* Elimina los marcadores de lista */
    }

    .card-text {
        font-size: 0.9rem;
        /* Disminuye el tamaño de la letra */
    }

    .preview-container {
        height: 480px;
        overflow-y: auto;
    }

    .preview-thumbnail img {
        cursor: pointer;
        width: 100%;
        border: 0.2px solid #ccc;
        border-radius: 5px;
    }

    /* Ocultar las barras de desplazamiento en algunos navegadores */
    .preview-container::-webkit-scrollbar {
        width: 8px;
    }

    .preview-container::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 10px;
    }

    .preview-container::-webkit-scrollbar-thumb:hover {
        background-color: #555;
    }

    .bottom-line {
        margin-top: 25px;
    }

    a {
        text-decoration: none;
        color: #191645;
    }

    a:hover {
        background-color: transparent;
        color: #43C6AC;
    }

    .radioOptions {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .radioOptions label {
        margin-right: 5px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-group-toggle {
        display: flex;
        gap: 10px;
    }

    .btn-group-toggle label {
        background-color: #f8f9fa;
        color: #495057;
        border: 1px solid #ced4da;
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        cursor: pointer;
    }

    .btn-group-toggle label:hover {
        background-color: #e9ecef;
    }

    .btn-group-toggle input[type="radio"]:checked+label {
        background-color: #007bff;
        color: white;
    }

    legend {
        font-size: 16px;
    }

    .table-list td.solicitud-cell {
        word-wrap: break-word;
        word-break: break-word;
        white-space: normal;    
        max-width: 300px; /* Puedes ajustar este valor según tus necesidades */
    }
</style>
