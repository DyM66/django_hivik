{% extends "got/base_generic.html" %}


{% block header %}

    {{ asset.name }}

{% endblock %}

{% block content %}

        <div class="chartBox mt-5">
            <canvas id="myChart"></canvas>
        </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
    // setup 
    const data = {

        datasets: [{
            label: '',
            data: [
                {% for task in tasks %}
                    {
                        x: ['{{task.start_date|date:"Y-m-d"}}', '{{task.final_date|date:"Y-m-d"}}'],
                        y: '{{task.ot.description}}',
                        name: '{{task.responsible.first_name}} {{task.responsible.last_name}}',
                        status: '{{task.finished}}',
                        activityDescription: '{{ task.description }}'
                    },
                {% endfor %}         
            ],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            borderSkipped: false,
            borderRadius: 15,
            barPercentage: 0.5,
        }]
    };

    const todayLine = {
        id: 'todayLine',
        afterDatasetsDraw(chart, arg, pluginOptions) {
            const {ctx, data, chartArea: {top, bottom, left, right }, scales: {x, y} } = chart;
            ctx.save();

            ctx.beginPath();
            ctx.lineWidth = 0.5;
            ctx.strokeStyle = 'rgba(255, 26, 104, 1)';
            ctx.moveTo(x.getPixelForValue(new Date()), top);
            ctx.lineTo(x.getPixelForValue(new Date()), bottom);
            ctx.stroke();
        }
    }

    // config 
    const config = {
        type: 'bar',
        data,
        options: {
            responsive: true,
            indexAxis: 'y',
            // layout: {
            //     padding: {
            //         left: 0
            //     },
            // },
            scales: {
                x: {
                    display: true,
                    position: 'top',
                    type: 'time',
                    time: {
                        unit: 'day'
                    },
                    min: '{{min_date|date:"Y-m-d"}}',
                    max: '2024-05-15',
                    padding: {top: 20, left: 0, right: 0, bottom: 0}
                },
            },
            
            plugins: {
                tooltip: {
                    enabled: true,
                    callbacks: {
                        label: function(context) {
                        var dataPoint = context.raw;
                        return [
                            `Fecha inicio: ${dataPoint.x[0]}`,
                            `Fecha fin: ${dataPoint.x[1]}`,
                            `Responsable: ${dataPoint.name}`,
                            `Estado: ${dataPoint.status ? 'Finalizado' : 'En proceso'}`,
                            `Descripci√≥n: ${dataPoint.activityDescription}`,
                        ];
                        }
                    }
                },
                legend: {
                    display: false
                },
            },

        },
        plugins: [
            todayLine,
        ]
    };

    

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Instantly assign Chart.js version
    const chartVersion = document.getElementById('chartVersion');
    chartVersion.innerText = Chart.version;
    </script>

{% endblock %}
