{% extends "got/base/base_detail.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <table class="table-list table-detail">
        <thead>
            <tr>
                <th colspan="3">Lubricantes y filtros</th>
            </tr>
            <tr>
                <th>Descripci√≥n</th>
                <th>Cantidad Ingresada</th>
                <th>Cantidad Consumida</th>
            </tr>
        </thead>
        <tbody>
            {% for subsystem, items in items_by_subsystem.items %}
            <tr>
                <th colspan="3" style="text-align: center;">{{ subsystem }}</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item }}</td>
                <td><input type="number" name="cant_in_{{ item.id }}" required></td>
                <td><input type="number" name="cant_out_{{ item.id }}" required></td>
            </tr>
            {% endfor %}
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
