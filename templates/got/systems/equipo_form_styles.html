<!-- Estilos Personalizados -->
<style>
    
    /* Contenedor Principal */
    .container {
        background-color: var(--secondary-color);
        padding: 20px;
        border: 2px solid #191645; /* Contorno fino y notable */
        border-radius: 10px;
        box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
    }

    /* Ajuste de los Controles del Carrusel para Evitar Superposición */
    .form-control { 
        background-color: var(--input-bg-color);
        border: 1px solid var(--input-border-color);
    }

    .form-control:focus { 
        background-color: var(--input-bg-color);
        border-color: var(--accent-color);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }

    .form-control:hover { 
        background-color: var(--input-bg-color);
        border-color: var(--accent-color);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }

    /* input[type="file"] {
        background-color: var(--input-bg-color);
        border: 1px solid var(--input-border-color);
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        font-size: 0.9rem;
    } */
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus,
    input[type="file"]:focus {
        background-color: var(--input-bg-color);
        border: 1px solid var(--input-border-color);
    }

    
    input[type="file"]::-webkit-file-upload-button {
        background-color: var(--primary-color);
        border: none;
        color: var(--secondary-color);
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
        color: #000;
        background-color: #000;
    }

    /* Asegurarse de que el área de texto también tenga un buen hover */
    input[type="file"]:hover {
        background-color: #000;
        border-color: var(--accent-color);
    }
    
    /* Botón de Eliminación Global */
    #delete-images-button {
        margin-top: 10px;
        display: none;
    }
    
    
    /* Aseguramos que el contenedor de la imagen tenga posición relativa */
    .image-wrapper {
        position: relative;
    }
    
    /* Estilos para el botón de eliminación */
    .delete-image-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #fff;
        color: var(--danger-color);
        border: 2px solid var(--danger-color);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 1rem;
        line-height: 1;
        padding: 0;
        text-align: center;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.3s, background-color 0.3s, color 0.3s;
        z-index: 999;  /* Valor alto para que se muestre siempre encima */
    }
    
    .delete-image-btn:hover {
        opacity: 1;
        background-color: var(--danger-color);
        color: #fff;
    }

</style>
