<!-- Estilos Personalizados -->
<style>
    .form-control:hover { 
        background-color: var(--input-bg-color);
        border-color: var(--accent-color);
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus,
    input[type="file"]:focus {
        background-color: var(--input-bg-color);
        border: 1px solid var(--input-border-color);
    }
    input[type="file"]::-webkit-file-upload-button {
        background-color: var(--primary-color);
        border: none;
        color: var(--secondary-color);
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
        color: #000;
        background-color: #000;
    }
    input[type="file"]:hover {
        background-color: #000;
        border-color: var(--accent-color);
    }
    #delete-images-button {
        margin-top: 10px;
        display: none;
    }
    .image-wrapper {
        position: relative;
    }
    .delete-image-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #fff;
        color: var(--danger-color);
        border: 2px solid var(--danger-color);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 1rem;
        line-height: 1;
        padding: 0;
        text-align: center;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.3s, background-color 0.3s, color 0.3s;
        z-index: 999;  /* Valor alto para que se muestre siempre encima */
    }
    .delete-image-btn:hover {
        opacity: 1;
        background-color: var(--danger-color);
        color: #fff;
    }
    /* Contenedor general del widget */
    .custom-file-upload-wrapper {
        margin-bottom: 15px;
    }
    
    /* Recuadro visual personalizado */
    .custom-file-upload-box {
        position: relative; /* Para posicionar el input dentro */
        border: 2px dashed var(--primary-color);
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        color: var(--primary-color);
        font-size: 2rem;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
        display: inline-block;
        width: 100%;
        box-sizing: border-box;
    }
    /* El input se posiciona absolutamente dentro del recuadro, ocupando solo su área */
    .custom-file-upload-box input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        z-index: 2;
    }
    /* Ícono y texto en el recuadro */
    .custom-file-upload-box .plus-icon {
        display: block;
        font-size: 2.5rem;
        margin-bottom: 5px;
    }
    .custom-file-upload-box .upload-text {
        font-size: 1rem;
        font-weight: bold;
    }
    /* Efecto hover para el recuadro */
    .custom-file-upload-box:hover {
        background-color: var(--primary-color);
        border-color: var(--accent-color);
        color: #fff;
    }
    /* Contenedor para listar los nombres de archivos */
    .custom-file-list {
        margin-top: 10px;
        font-size: 0.9rem;
        color: var(--primary-color);
    }
    .custom-file-list p {
        margin: 0.3em 0;
    }
</style>
