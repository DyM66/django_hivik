{% extends "got/base_generic.html" %}

{% block headtag %}

<style>
    .btn-group-toggle {
        display: flex;
        gap: 10px;
    }

    .btn-group-toggle label {
        background-color: #f8f9fa;
        color: #495057;
        border: 1px solid #ced4da;
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        cursor: pointer;
    }

    .btn-group-toggle label:hover {
        background-color: #e9ecef;
    }

    .btn-group-toggle input[type="radio"]:checked + label {
        background-color: #007bff;
        color: white;
    }

    legend {
        font-size: 16px;
    }

    
    @media (width> 650px) {
	
        .adap {
            width: 50%;
            border: 0.4px #666 solid;
            border-radius: 10px;
            padding: 2rem;
            margin: auto;
        }
	}
</style>
{% endblock %}

{% block header %}Actividades{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data" class="adap shadow">{% csrf_token %}
        <div class="form-group">
            {{ form }}
            {{ image_form }}
        </div>
        <div class="form-group">
            <input type="submit" value="Guardar cambios" class="btn btn-success"/>
        </div>
    </form>

    {% for image in images %}
        <img src="{{ image.image.url }}" alt="Imagen asociada" style="width: 100px; height: auto;">
    {% endfor %}

{% endblock %}
