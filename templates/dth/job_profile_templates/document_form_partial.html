<form id="document-form">{% csrf_token %}
    <input type="hidden" name="action" value="{{ document|default_if_none:''|yesno:'edit_document,create_document' }}">
    {% if document %}
        <input type="hidden" name="id" value="{{ document.id }}">
    {% endif %}
    <div class="mb-3">
        {{ form.name.label_tag }}{{ form.name }}
        {% if form.name.errors %}<div class="text-danger">{{ form.name.errors }}</div>{% endif %}
    </div>
    <div class="mb-3">
        {{ form.description.label_tag }}{{ form.description }}
        {% if form.description.errors %}<div class="text-danger">{{ form.description.errors }}</div>{% endif %}
    </div>
</form>
