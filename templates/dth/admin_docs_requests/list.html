<h2>Solicitudes de Documentos</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Empleado</th>
      <th>Fecha</th>
      <th>Token</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for req in requests %}
    <tr>
      <td>{{ req.id }}</td>
      <td>{{ req.employee.name }} {{ req.employee.surname }} ({{ req.employee.id_number }})</td>
      <td>{{ req.created_at|date:"d/m/Y H:i" }}</td>
      <td>{{ req.token }}</td>
      <td>
        <a href="{% url 'dth:admin_document_request_detail' req.pk %}" class="btn btn-sm btn-primary">
          Ver / Aprobar
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
